<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adopt a Pet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <!-- Navbar -->
    <header class="flex justify-between items-center px-8 py-4 shadow">
      <div class="flex items-center space-x-2">
        <img src="/assets/logo.png" class="w-6 h-6" alt="logo" />
        <span class="text-xl font-bold text-purple-700">PetAdoption</span>
      </div>
      <nav class="space-x-6 hidden md:flex">
        <a href="/" class="text-gray-600 hover:text-black">Home</a>
        <a href="index.html" class="text-gray-600 hover:text-black">All Pets</a>
        <a href="#" class="text-gray-600 hover:text-black">Shop</a>
      </nav>
      <div class="flex items-center space-x-4">
        <input
          type="text"
          placeholder="Search articles"
          class="px-4 py-2 border rounded-full focus:outline-none focus:ring-2 focus:ring-purple-400"
        />
        <a href="/login.html"
          ><button
            class="bg-red-600 text-white px-4 py-2 rounded-full hover:bg-red-700"
          >
            Log In
          </button></a
        >
        <a href="/register.html"
          ><button
            class="bg-red-600 text-white px-4 py-2 rounded-full hover:bg-red-700"
          >
            Register
          </button></a
        >
      </div>
    </header>

    <!-- Adoption Form -->
    <main class="flex items-center justify-center py-12">
      <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-lg">
        <h1 class="text-3xl font-bold mb-4">
          Adopt <span id="petName" class="text-purple-700"></span>
        </h1>
        <form class="space-y-4">
          <div>
            <label class="block mb-1 font-semibold">Full Name</label>
            <input
              type="text"
              class="w-full border px-3 py-2 rounded focus:ring-2 focus:ring-purple-400"
              required
            />
          </div>
          <div>
            <label class="block mb-1 font-semibold">Email</label>
            <input
              type="email"
              class="w-full border px-3 py-2 rounded focus:ring-2 focus:ring-purple-400"
              required
            />
          </div>
          <div>
            <label class="block mb-1 font-semibold">Phone</label>
            <input
              type="text"
              class="w-full border px-3 py-2 rounded focus:ring-2 focus:ring-purple-400"
              required
            />
          </div>
          <div>
            <label class="block mb-1 font-semibold">Address</label>
            <textarea
              class="w-full border px-3 py-2 rounded focus:ring-2 focus:ring-purple-400"
              rows="3"
              required
            ></textarea>
          </div>
          <button
            type="submit"
            class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700"
          >
            Submit Adoption Request
          </button>
        </form>
      </div>
    </main>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      document.getElementById("petName").textContent =
        urlParams.get("pet") || "Pet";
    </script>
  </body>
</html>
